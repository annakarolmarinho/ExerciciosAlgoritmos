<body>
    Digite o Gênero de sexo:
    <input type="text" id="input_genero" onkeyup="keyup()">


    <div id="div_genero"></div>

</body>

<script>
    function keyup() {

        var genero = input_genero.value;


        if (genero == F) {
            div_genero.innerHTML = `Feminino`;
        } else if (genero == M) {
            div_genero.innerHTML = `Maculino`;
        } else {
            div_genero.innerHTML = `sexo inválido`;
        }




    }
</script>
