<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Deposite um valor
    <input id="input_valor">

    <button onclick="positivoNegativo()">
    Positivo ou Negativo
    </button>

    <div id="div_valorN_P"></div>
</body>
</html>
<script>
function positivoNegativo(){
    var valor = Number(input_valor.value);

    if(valor < 0){
        div_valorN_P.innerHTML= `Negativo`;

    }else{
        div_valorN_P.innerHTML= `Positivo`;
    }

}

</script>
